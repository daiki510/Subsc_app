<!DOCTYPE html>
<html>

<head>
  <title>The page you were looking for doesn't exist (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #ecf4f3;
    }

    .error {
      width: 100%;
      margin-top: 10%;
    }

    p {
      text-align: center;
    }

    #num {
      font-size: 10em;
      color: #57a99a;
      margin: 0;
    }

    #str {
      font-size: 5em;
      color: #57a99a;
      margin: 0;
    }

    #text {
      color: #555151;
    }

    #text a {
      color: rgb(31, 82, 194);
      text-decoration: none;
    }

    #text a:hover {
      color: rgb(12, 50, 134);
      border-bottom: 1px solid rgb(12, 50, 134);
    }
  </style>
</head>

<body>
  <div class="error">
    <p id="num">500</p>
    <p id="str">Internal Server Error</p>
    <p id="text">ページが表示できませんでした。<br><a href="/services">一覧へ戻る</a></p>
  </div>
</body>

</html>
